<!DOCTYPE html>
<html>
<head>
  <title>To Do</title>
  <script src="https://unpkg.com/vue"></script>
  <style>
    .color-red {
      color: red;
    }
    li li {
      margin-left: 20px;
    }
  </style>
</head>
<body>
  
  <div id="root">
    <h1>To Do List</h1>
    <input id="input" type="text" v-model="newTask" @keyup.enter="addTask"></input>

    <button @click="addTask">Add Task</button>
    
    <h3>To Do</h3>
    <ul>
      <li v-for="(task, index) in tasksToDo">
        {{task.description}} 
        <input type="checkbox" v-model="task.completed"></input>
        <task>This is a task you have yet to do!</task>
      </li>
      
    </ul>

    <h3>Done</h3>
    <ul>
      <li v-for="(task, index) in tasksDone">
        {{task.description}}
        <input type="checkbox" v-model="task.completed"></input>
        <task>Getting there my friend, getting things done!</task>
      </li>
    </ul>
  </div>
  <script src="main.js"></script> 

   


</body>
</html>
